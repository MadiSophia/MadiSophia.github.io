<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madi[son] Brown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
    
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-color: #C3D6FF; /* Set a solid background color (light blue) */
            line-height: 1.6;
        }
        header {
            text-align: center;
            color: #fff;
            background-color: rgba(255, 255, 255, 0); /* Fully transparent */
        }
        .banner {
            width: 100%;
            height: 400px; /* Set a fixed height for the banner */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            margin-top: 50px; /* Adjust this value to control how far down you want to move it */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.5); /* Light translucent background for nav */
            padding: 3px 0; /* Reduced padding for top and bottom */
            max-width: 1000px; /* Set a maximum width for the navigation */
            margin: 0 auto; /* Center the navigation */
        }
        nav a {
            color: black; /* Change text color to black */
            padding: 10px 15px; /* Reduced padding for links */
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light translucent hover effect */
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        /* Profile photo and about section alignment */
        .about-container {
            display: flex;
            align-items: flex-start;
            gap: 20px; /* Space between photo and text */
            padding: 30px;
            background-color: rgba(195, 214, 255, 0.8); /* Light translucent background */
            border-radius: 10px; /* Rounded corners */
        }
        .photo {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }
        .about-content {
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 1.5px;
            background-color: rgba(195, 214, 255, 0.5); /* Slightly transparent light color */
            color: #666;
            position: relative; /* Change from fixed to relative */
            width: 100%; /* Set a specific width to make it narrower */
            margin: 0 auto; /* Center the footer */
            margin-top: -20px; /* Move footer up */
        }
        footer img {
            width: 100%; /* Make the footer image responsive */
            height: auto;
            margin-top: 10px; /* Space between footer text and image */
        }
        #skills, #contact {
            margin: 40px 0;
        }
        .skill-list {
            display: flex;
            justify-content: space-around;
            padding: 0;
            list-style-type: none;
        }
        .skill-list li {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <img src="media/banner.png" alt="Site Banner" class="banner">
    <nav>
        <a href="#about">About</a>
        <a href="cv.html">CV</a>
        <a href="projects.html">Projects</a>
        <a href="misc.html">Misc.</a>
    </nav>
</header>

<!-- About Section with Profile Photo to the Left -->
<section id="about" class="about-container">
    <img src="media/IMG_1046.jpg" alt="Madi[son] Brown's Profile Photo" class="photo">
    <div class="about-content">
        <h2>About</h2>
        <p>
            Hi! I'm a geospatial scientist currently located in Vancouver, BC, Canada.
        </p>
    </div>
</section>

<footer>
    <img src="media/footer.png" alt="Decorative footer graphic featuring mountains">
</footer>

</body>
</html>
