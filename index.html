    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3D6FF;
            line-height: 1.6;
        }
        header {
            display: flex; 
            flex-direction: column; 
            position: relative;
            text-align: center;
            color: #fff;
        }
        .banner {
            width: 100%;
            height: 640px;
            object-fit: cover;
            margin-top: 100px;
            margin-bottom: 0px;
            position: relative; 
        }
        .header-content {
            display: flex; 
            justify-content: center; /* Center the content */
            align-items: center; 
            flex-direction: column; /* Stack items vertically */
            width: 100%; 
            padding: 0 20px; 
            position: absolute; 
            top: 40px; /* Adjusted top position */
        }
        .page-title {
            font-size: 24px;
            color: black;
            font-weight: bold;
            margin: 0; 
        }
        .subtitle {
            font-size: 16px; /* Smaller than the title */
            color: black; /* Black text */
            margin-top: 5px; /* Small space between title and subtitle */
            font-weight: normal; /* Normal weight to distinguish from the title */
        }
        nav {
            display: flex; 
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px; 
            border-radius: 10px;
            position: absolute; 
            top: 360px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%;
            justify-content: center; 
        }
        nav a {
            color: black;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .about-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            padding: 15px;
            margin-top: -200px;
            background-color: rgba(195, 214, 255, 0.8);
            border-radius: 10px;
        }
        .photo {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffffff;
            margin-bottom: 10px; /* Add space below the photo */
        }
        .about-content {
            flex-grow: 1;
            text-align: center; /* Center text in about-content */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(195, 214, 255, 0.5);
            color: #666;
        }
        footer img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .about-container {
                align-items: center;
            }
        }
    </style>
